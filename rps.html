<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <div class="bigbox">
      <h2>ROCK PAPER SCISSORS GAME!</h2>
      <div class="status"></div>
      <div class="game">
        <div class="textbox">
          <div class="usercount"></div>
          <div class="box1"></div>
          <p>USER</p>
        </div>
        <div class="textbox">
          <div class="cpucount"></div>
          <div class="box2"></div>
          <p>CPU</p>
        </div>
      </div>
      <div class="container">
        <button value="rock" class="rockbtn">Rock</button>
        <button value="paper" class="paperbtn">Paper</button>
        <button value="scissors" class="scissorbtn">Scissors</button>
      </div>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
